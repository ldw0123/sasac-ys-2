<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        // 콘솔에 출력을 하겠다.
        console.log("hello");

        // alert 창에 출력을 하겠다
        // alert("hello");

        // 키워드(var/let/const) 변수이름 = 값;
        var name = "lily"; // 선언과 할당을 동시에 함
        var name2; // 변수의 선언
        name2 = "lily"; // 할당

        // var: 재선언 가능, 재할당 가능
        var name; // name이라는 변수가 재선언 됨
        name = "lily1";
        name = "lily2"; // 재할당

        // let: 재선언 불가능, 재할당 가능
        let name3;
        // let name3; // 재선언 불가능
        name3 = "lily4"; // 재할당 가능

        //const: 상수. 재선언 불가능, 재할당 불가능 (선언할 때 할당도 필수). 
        const name4 = "lily5";

        console.log(name, name2, name3, name4);

        let age = 99;
        console.log("hello:", age);
        console.log(name4 + " 하하 " + age);
        console.log("hello" + age);
        console.log(`hello ${name4}`);

        // 배열: (비슷한 특징을 가진 값들을)하나의 변수에 여러 개의 값을 담고 싶을 때 사용
        let fruits = ["사과", "바나나", "포도"];
        console.log(fruits);
        // 인덱싱: 배열의 원소에 접근할 때 사용
        // 인덱싱 문법 - console.log(변수 이름[인덱스]);
        console.log(fruits[0], fruits[1], fruits[2]);
        
        // 객체: 하나의 사물, 사람? 에 대한 정보를 저장한다
        let cat = {
            // key: value
            name: "장화",
            age: 80,
            isCute: true,
            mew: function() {} // 메서드 method
        }
        console.log(cat);
        console.log(cat.isCute);
        console.log(cat.mew());

        console.log("안뇽의 타입은?: " + typeof "안뇽");

        // let mathScore = prompt("수학 점수를 입력하세요");
        // let engScore = prompt("영어 점수를 입력하세요");
        // // 형 변환
        // let avg = (Number(mathScore) + Number(engScore)) / 2;
        // console.log("수학과 영어 점수의 평균은 " + avg + "점 입니다.");

        let mathScore1 = Number(prompt("수학 점수를 입력하세요"));
        let engScore1 = Number(prompt("영어 점수를 입력하세요"));
        let avg1 = (mathScore1 + engScore1) / 2;
        console.log("수학과 영어 점수의 평균은 " + avg1 + "점 입니다.");


        // 연산자

        // 대입 연산자
        let num = 5;
        let num1 = num;

        // 비교 연산자
        console.log("80" == 80); // true
        console.log("80" === 80) // false(자료형까지 비교)
        console.log(70 > 80); // false
        console.log("80" != 80) // false
        console.log("80" !== 80) // true(자료형까지 비교)
        console.log("lily" == "linda") // false

        // 산술 연산자
        console.log(80 + 70) // 150
        console.log(8 * 7) // 56
        console.log(10 * 2) // 5
        console.log(10 % 2) // %: 나머지
        console.log(2**10) // 1024

        // 논리 연산자
        // && (and) - 앞 뒤 조건 모두 true여야 true가 됨
        // || (or) - 앞 뒤 중 하나라도 true일 경우 true. 모두 false여야 false
        console.log( num > 4 && num < 8);
        console.log( num == 5 || num < 3);
        let bool = true; // boolean형
        let undef = undefined; // undefined형
        console.log( !true ); // false
        console.log( !bool ); // false
        console.log( !undef ); // !undef / !null -> true
        console.log( !null ) // true


        // 연산자 줄여쓰기: 자기 자신에 들어 있던 값을 활용하여 연산 후 , 다시 자신에게 할당하려고 할 때
        let num4 = 5;
        num4 += 1;
        console.log(num4); // 6

        // 증감 연산자
        let num5 = 5;
        let num6 = 5;
        let result = num5++; // 먼저 대입 후 ++ 실행
        console.log(result); // 5

        let result2 = ++num6; // 먼저 ++실행 후 대입
        console.log(result2); // 6

        // 함수를 표현하는 방식1: 명시적 함수
        funEx1(); // 호이스팅: 명시적 함수 표현에서는 먼저 호출이 가능
        function funEx1 () {
            console.log("hello1");
        }

        // 방식2: 함수 표현식
        // funEx2(); // 오류. 호이스팅 x
        const funEx2 = function() {
            console.log("hello2");
        }
        funEx2();

        // 방식3: 화살표 함수
        const funEx3 = () => {
            console.log("hello3");
        }
        funEx3();

        // 함수는 매개변수 여부, 반환값 여부에 따라 달라짐
        // 1. 매개변수 x, 반환값x
        function func1 () {
            console.log("func1");
            // return x
        }

        // 2. 매개변수 o, 반환값x
        // 매개변수: 함수 외부에서 함수 내부로 값을 전달하고 싶을 때 사용하는 변수
        function func2 (num) {
            console.log(num); // 5
        }
        let number = 5;
        func2(number);

        // 3. 매개변수 x, 반환값o
        // 반환값: 함수 내부의 값을 함수 외부로 전달하고 싶을 때 사용
        function func3 () {
            console.log("hahaha");
            return "hello";
        }
        let hello = func3();
        //let hello = "hello"; // 반환값이 hello라는 변수에 들어감

        // 4. 매개변수 o, 반환값o
        function func4 (num_1, num_2, num_3) {
            console.log("hello JS world!")
            return num_1 + num_2 + num_3;
        }
        let sum = func4(2, 3, 4);
        console.log(sum); // 2+3+4=9

    </script>
</body>

</html>
