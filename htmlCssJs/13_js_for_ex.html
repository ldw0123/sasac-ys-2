<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 실습</title>
</head>

<body>
    <script>
        // 0~100의 숫자 중에서 2 또는 5의 배수 총합 구하기
        let sum = 0;
        for (let i = 0; i <= 100; i++) {
            if (i % 2 == 0 || i % 5 == 0)
                sum = sum + i;
        }
        console.log(sum);

        // 10000까지의 수 중에서 13의 배수면서 홀수인 숫자를 찾기
        for (let i = 0; i <= 10000; i++) {
            if (i % 13 == 0 && i % 2 != 0)
                console.log(i);
        }

        // 구구단 만들기
        for (let i = 2; i < 10; i++) {
            console.log(i + "단");
            for (let j = 1; j < 10; j++) {
                console.log(j + "*" + i + "=" + i * j);
            }
        }

        // 별 찍기
        let star = "";
        let number = Number(prompt("숫자를 입력하세요"))
        for (let i = 1; i <= number; i++) { // 열
            for (let j = 1; j <= i; j++) { // 행
                star += "*";
            }
            star += "\n";
        }
        console.log(star);

        // 1~100까지의 배열을 for문을 사용해서 만들기
        // 해당 배열의 함을 for문, for of문, forEach문을 사용해서 구하기   
        let numbers = []; // 빈 배열 선언

        for (let i = 1; i <= 100; i++) {
            // 배열.push -> 배열에 원소를 추가하겠다는 뜻
            // 배열(numbers)의 마지막에 인자로 넘어간 값을 추가
            numbers.push(i);
        }

        let sum2 = 0;
        let sum3 = 0;
        let sum4 = 0;

        for (let a = 1; a < numbers.length + 1; a++) {
            sum2 = sum2 + a
        }
        console.log("for문을 사용: " + sum2)

        for (let b of numbers) {
            sum3 = sum3 + b
        }

        console.log("for of문을 사용: " + sum3);

        numbers.forEach((c, index) => {
            sum4 = sum4 + c
        })
        console.log("forEach문을 사용: " + sum4);

    </script>
</body>

</html>
