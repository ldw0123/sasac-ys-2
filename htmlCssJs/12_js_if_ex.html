<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문 실습</title>
</head>

<body>
    <script>
        let age = Number(prompt("당신의 나이를 입력하세요"));

        if (age >= 20) {
            console.log("당신은 성인입니다.");
        } else if (age >= 17) {
            console.log("당신은 고등학생입니다.");
        } else if (age >= 14) {
            console.log("당신은 중학생입니다.");
        } else if (age >= 8) {
            console.log("당신은 초등학생입니다.");
        } else {
            console.log("당신은 유아입니다.");
        }

        let now = new Date().getHours();
        let msg = now < 12 ? "현재 시각은 오전입니다." : "현재 시각은 오후입니다.";
        console.log(msg);
    </script>
</body>

</html>
