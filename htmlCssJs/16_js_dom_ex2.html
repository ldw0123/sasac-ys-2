<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체 실습 2</title>
</head>

<body>
    <p>방명록 입니다.</p>
    <div> <b>작성자</b> <input type="text" id="name" /> </div>
    <div> <b>내용&nbsp;&nbsp;&nbsp;</b> <input type="text" id="content" /> <br /><br /> </div>
    <!-- onclick의 값을 addRow()로 해도 되고, addRow2()로 해도 됨 -->
    <button type="button" onclick="addRow()">작성</button> <br /><br /><br />

    <table table border="1" cellspacing="0" width="500" cellpadding=10">
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        let num = 1; // 번호

        // 작성 버튼을 누르면 입력값이 작성되는 함수
        function addRow() {
            // input 2개의 값을 가져와야 함
            const name = document.querySelector("[name=name]").value; // 속성 선택자를 이용해서 하나의 속성을 선택
            const content = document.querySelector("[name=content]").value;

            // 번호, 작성일
            // 다른 방법) tbody의 children 개수 -> tbody 선택 -> tbody.children.length
            const date = new Date() // 작성일
            const dateString = `${date.getFullYear()}-${date.getMonth()}-${date.getDay()}`

            // tr 태그 만든다
            const tr = document.createElement("tr");

            // td 태그 4개를 만든다
            const td1 = document.createElement("td");
            td1.innerText = num; // 번호
            const td2 = document.createElement("td");
            td2.innerText = name; // 작성자
            const td3 = document.createElement("td");
            td3.innerText = content; // 내용
            const td4 = document.createElement("td");
            td4.innerText = dateString; // 작성일

            // td 태그 4개를 tr태그 자식요소로 추가
            tr.append(td1)
            tr.append(td2)
            tr.append(td3)
            tr.append(td4)

            // tbody 태그의 자식 요소로 tr 태그를 추가
            const tbody = document.querySelector("tbody");
            tbody.append(tr) // 한 행 추가
            num ++;
        }

        function addRow2() {
            // input 2개의 값을 가져와야 함
            const name = document.querySelector("[name=name]").value; // 속성 선택자를 이용해서 하나의 속성을 선택
            const content = document.querySelector("[name=content]").value;

            // 번호, 작성일
            // 다른 방법) tbody의 children 개수 -> tbody 선택 -> tbody.children.length
            const date = new Date() // 작성일
            const dateString = `${date.getFullYear()}-${date.getMonth()}-${date.getDay()}`

            // tr 태그 만든다
            const tr = document.createElement("tr");
            // innerHTML을 이용
            tr.innerHTML = `<td>${num}</td>
            <td>${name}</td>
            <td>${content}</td>
            <td>${dateString}</td>`;

             // tbody 태그의 자식 요소로 tr 태그를 추가
            const tbody = document.querySelector("tbody");
            tbody.append(tr) // 한 행 추가
            num ++;
        }
    </script>
</body>

</html>
