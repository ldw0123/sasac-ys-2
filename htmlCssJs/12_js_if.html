<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문</title>
</head>

<body>
    <script>
        // if(조건1) {
        //     // 조건1이 true(참)일 때 실행할 코드
        // } else if(조건2) {
        //     // 조건1은 false(거짓)이고, 조건2가 true일 때 실행할 코드
        // } 
        // else {
        //     // 위에 나온 조건들이 모두 false일 때 실행할 코드
        // }

        let name = "linda"
        if (name === "lily") {
            console.log("lily 리더님 안녕하세요")
        } else if (name === "linda") {
            console.log("linda 리더님 안녕하세요")
        } else {
            console.log("누구세요?");
        }

        // 위 if 문과 별개의 if문이다.
        if (name === "lily") {
            console.log("lily 리더님 안녕하세요")
        } else {
            console.log("누구세요?");
        }

        let number = 5;
        if (number < 4) {
            if (number > 7) {
                console.log("a");
            } else {
                console.log("b");
            }
        } else {
            console.log("c");
        }

        // switch문
        number1 = 3;
        switch (number1) {
            case 1:
                console.log("1");
                break;
            case 2:
                console.log("2");
                break;
            case 3:
                console.log("3");
                break;
            default:
                console.log("모르겠어요ㅜㅜ");
                break;
        }

        // 삼항 연산자
        // 조건 ? 참일 때 실행할 코드 : 거짓일 때 실행할 코드
        let name1 = "lily";
        name1 == "lily" ? console.log("안녕하세요~") : console.log("누구세요?");

        let msg = name1 == "lily" ? "안녕하세요~" : "누구세요?";
        console.log(msg);
    </script>
</body>

</html>
