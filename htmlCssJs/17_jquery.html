<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- 제이쿼리 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .container {
            width: 600px;
            height: 400px;
            background-color: beige;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: rgb(255, 54, 54);
        }

        .orange {
            background-color: rgb(255, 182, 45);
        }

        .yellow {
            background-color: rgb(255, 255, 79);
        }
    </style>
</head>

<body>
    <input type="text" name="name" id="input" value="lily" />
    <button type="button" onclick="useVal()">val() 사용하기</button> <br/>
    <button type="button" onclick="useAttr()">attr() 사용하기</button> <br/>
    <button type="button" onclick="useText()">text() 사용하기</button> <br/>

    <span id="span1">hello</span> <br/>
    <span id="span2">bye</span> <br/>
    <button type="button" onclick="useCss()">css() 사용하기</button> <br/><br/>

    <div class="container">
        <div class="box red" id="red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
    </div>
    <button type="button" onclick="useAppend()">append() 사용하기</button>
    <button type="button" onclick="useRemove()">remove() 사용하기</button> <br/>
    <button type="button" onclick="useParent()">요소 탐색하기</button> <br/>
    <button type="button" onclick="controlClass()">클래스 조작하기</button> <br/><br/>
    
    <script>
        // jQuery는 자바스크립트 문법이 아님! 라이브러리임
        // 기본 문법: $("선택자").동작함수
        // js와 비교: document.get~~ / document.querySelector
        // .innerHTML / append()

        function useVal() {
            // id가 input인 태그를 선택하여, 그 input의 value를 가져오는 코드
            const value = $("#input").val();
            // js라면? -> const value = document.getElementById("input").value
            console.log(value)

            // id가 input인 태그를 선택하여, 그 input의 value를 설정하는 코드
            $("#input").val("설정하고 싶은 값");
            // js라면? -> document.getElementById("input").value = '설정하고 싶은 값';
        }

        function useCss() {
            // .css() : style을 변경
            $("#span1").css("font-size", "30px");
            $("#span1").css("color", "blue");

            // const span = $("#span1") // 변수에 담기
            // span.css("font-size", "30px");
            // span.css("color", "blue");

            // js코드로 한다면?
            // const span = document.getElementById("span1");
            // span.style = "font-size: 30px; color: blue;"
        }

        function useAttr() {
            $("#input").val(""); // 빈값으로 만들기
            $("#input").attr("placeholder", "이름을 입력하세요."); // placeholder 속성
            // js라면? -> setAttributes()
            
        }

        function useText() {
            // innerText (js)
            $("#span1").text("helloooooooo");
            
            // innerHTML (js)
            $("#span2").html("bye <b>lily</b>")
        }

        function useAppend() { // 자주 쓰임!!
            // .container의 마지막 자식으로 추가
            $(".container").append(`<div class="box red"></div>`)

            // .container의 첫번째 자식으로 추가
            $(".container").prepend(`<div class="box red"></div>`)

            // .container의 앞 형제로 추가    
            $(".container").before(`<div class="box red"></div>`)

            // .container의 뒤 형제로 추가
            $(".container").after(`<div class="box red"></div>`)
        }

        function useRemove() { 
            // box orange 삭제
            $(".box.orange").remove() // 자주 쓰임!!

            // 모든 box 삭제 - .container의 내용을 비우겠다
            // js 코드: const container = document.quarySelector(".container"); container.innerHTML = "";
            $(".container").empty();
        }

        function useParent() {
            // parent() 
            console.log("parent", $(".box.red").parent())
            // parents()
            console.log("parents", $(".box.red").parents())
            // next()
            console.log("next", $(".box.red").next())
            // prev()
            console.log("prev", $(".box.orange").prev())
            // children()
            console.log("children", $(".container").children())
        }

        function controlClass() { // 자주 쓰임!!
            // 클래스 추가
            $(".box.red").addClass("")
            const redBox = $("#red")
            
            // red 클래스가 있으면 제거, 없으면 추가
            if(redBox.hasClass("red")) redBox.removeClass("red");
            else redBox.addClass("red")

            // 클래스 삭제
            // $("#red").removeClass("red")

            // 토글. if else문 없어도 됨
            redBox.toggleClass("red");
        }
    </script>
</body>

</html>
