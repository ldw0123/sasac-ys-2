<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <title>jQuery 코딩온 강의</title>

  <style>
    .css1 {
      width: 100px;
      height: 100px;
      background-color: crimson;
    }
  </style>

  <script>
    // 💡 클래스 조작 메서드
    // $(선택자).addClass(“클래스명”) : 선택된 요소에 클래스 추가
    // $(선택자).removeClass(“클래스명”) : 선택된 요소에 클래스 삭제
    // $(선택자).hasClass("클래스명") : 선택된 요소에 클래스가 있는지 여부 확인. true, false 반환
    // $(선택자).toggleClass("클래스명") : 선택된 요소에 클래스가 있으면 삭제, 없으면 추가

    function addClass() {
      // $(선택자).addClass("클래스명") : 선택된 div 요소에 css1 클래스 추가
      $("div").addClass("css1");
    }

    function removeClass() {
      // $(선택자).removeClass("클래스명") : div 요소에 있던 css1 클래스 삭제
      $("div").removeClass("css1");
    }

    function hasClass() {
      // div 요소에 css1 클래스가 있으면 true 반환
      alert($("div").hasClass("css1"));
    }

    function toggleClass() {
      // div에 css1 클래스가 없으면 해당 클래스가 추가
      $("div").toggleClass("css1");
    }

  </script>
</head>

<body>

  <div></div>
  <button onclick="addClass()">addClass</button>
  <button onclick="removeClass()">removeClass</button>
  <button onclick="hasClass()">hasClass</button>
  <button onclick="toggleClass()">toggleClass</button>
</body>

</html>
